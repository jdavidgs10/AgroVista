<script>
   var lluvias_data = JSON.parse('{{ lluvias_data|escapejs }}');
var maxLluvia = Math.max(...lluvias_data.map(entry => entry.sum)); // Find the max value
var minLluvia = Math.min(...lluvias_data.map(entry => entry.sum)); // Find the min value

var ctxLluvias = document.getElementById('lluviasChart').getContext('2d');
var lluviasChart = new Chart(ctxLluvias, {
    type: 'bar',
    data: {
        labels: lluvias_data.map(entry => entry.day),
        datasets: [{
            label: 'Lluvia (mm)',
            data: lluvias_data.map(entry => entry.sum),
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                suggestedMin: minLluvia > 0 ? minLluvia * 0.9 : 0, // Slightly below min or 0
                suggestedMax: maxLluvia * 1.1, // Slightly above max
                ticks: {
                    // Include a dollar sign in the ticks and ensure proper formatting
                    callback: function(value, index, ticks) {
                        return value.toLocaleString();
                    }
                }
            }
        },
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
            legend: {
                display: false
            },
            title: {
                display: true,
                text: 'Lluvia Diaria'
            }
        }
    }
});

</script>

<script>
    var tasksByPredioData = JSON.parse('{{ tasks_by_predio|escapejs }}');

    // Prepare data for the chart
    var predios = [];
    var taskCounts = [];
    tasksByPredioData.forEach(function(entry) {
        predios.push(entry.predio__nombre);
        taskCounts.push(entry.count);
    });

    var ctx = document.getElementById('tasksByPredioChart').getContext('2d');
    var tasksByPredioChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: predios,
            datasets: [{
                label: 'Number of Tasks',
                data: taskCounts,
                backgroundColor: 'rgba(75, 192, 192, 0.6)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            responsive: true,
            maintainAspectRatio: false
        }
    });
</script>
